<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/navigation :: navigation"></th:block> /*/-->


<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-12">

            <!-- Title -->
            <h3 class="mt-4">Add Restaurant</h3>

            <hr>

            <!-- Date/Time -->

            <div class="container">
                <div class="starter-template">

                    <div th:if="${error}" class="alert alert-danger"
                         role="alert" th:text="${error}"></div>

                    <form th:action="@{/administration/add-restaurant}" th:object="${restaurantForm}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="restaurantName">Restaurant Name: </label>
                                <input type="text" class="form-control" id="restaurantName"
                                       placeholder="Restaurant Name"
                                       th:field="${restaurantForm.name}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="avgdeliverytime">Average Delivery-time: </label>
                                <input type="text" class="form-control" id="avgdeliverytime" placeholder="HH-HH"
                                       th:field="${restaurantForm.avgdeliverytime}">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="minOrderPrice">Minimum-order Price: </label>
                                <input type="number" class="form-control" id="minOrderPrice" placeholder="Ft"
                                       th:field="${restaurantForm.minorderprice}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="deliveryPrice">Delivery Price: </label>
                                <input type="number" class="form-control" id="deliveryPrice" placeholder="Ft"
                                       th:field="${restaurantForm.deliveryprice}">
                            </div>
                        </div>

                        <div class="form-row">

                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="openingTimeID">Opening Time:</label>
                                <input type="text" class="form-control" id="openingTimeID" placeholder="HH:MM"
                                       th:field="${restaurantForm.openingtime}">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="closingTimeID">Closing Time: </label>
                                <input type="text" class="form-control" id="closingTimeID" placeholder="HH:MM"
                                       th:field="${restaurantForm.closingtime}">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-secondary">Submit</button>

                    </form>


                </div>
            </div>

            <hr>

        </div>


    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
