<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/navigation :: navigation"></th:block> /*/-->


<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Post Content Column -->
        <div class="col-lg-12">

            <h3 class="mt-4">Administration</h3>

            <hr>
            <!-- Title -->
            <h3 class="mt-4">Restaurants</h3>

            <hr>

            <!-- Date/Time -->

            <div class="container">
                <div class="starter-template">

                    <form th:action="@{'restaurants'}" method="get">
                        <input type="hidden" name="error" th:value="${error}">
                        <input type="hidden" name="success" th:value="${success}">
                        <div th:if="${error}" class="alert alert-danger"
                             role="alert" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success"
                             role="alert" th:text="${success}"></div>
                    </form>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Restaurant</th>
                                <th scope="col">Delivery time</th>
                                <th scope="col">Delivery Price</th>
                                <th scope="col">Minimum Order Price</th>
                                <th scope="col">Shopping Hours</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="rest: ${restaurants}">

                                <td th:text="${rest.name}"/>
                                <td th:text="${rest.avgdeliverytime}"/>
                                <td th:text="${rest.deliveryprice}"/>
                                <td th:text="${rest.minorderprice}"/>
                                <td th:text="${rest.hours.open} + ' - '+ ${rest.hours.close}"/>
                                <td>

                                    <form th:action="@{'restaurants/delete'}" method="post">
                                        <input type="hidden" name="restaurantId" th:value="${rest.id}">
                                        <button type="submit" class="btn btn-danger btn-block"/>
                                        Delete</button>
                                    </form>

                                </td>
                                <td>
                                    <form th:action="@{'restaurants/newadmin'}" method="post">
                                        <input type="hidden" name="restaurantId" th:value="${rest.id}">
                                        <input type="email" name="email" class="form-control" id="adminEmail">
                                        <button type="submit" class="btn btn-secondary btn-block"/>
                                        Add Admin</button>
                                    </form>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

            <hr>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->


<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
