<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}">
</head>
<body>

<!--/*/ <th:block th:include="fragments/navigation :: navigation"></th:block> /*/-->

<!--/*/ <th:block th:include="fragments/headerpic :: headerpic"></th:block> /*/-->

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!--/*/ <th:block th:include="fragments/side_navbar :: side_navbar"></th:block> /*/-->

        <!-- Post Content Column -->
        <div class="col-lg-8">
            <h3 class="mt-4">Add new Credit Card</h3>

            <hr>

            <div th:if="${errorOccured}" class="alert alert-danger"
                 role="alert" th:text="${errorOccured}"></div>


            <div class="creditCardForm">
                <div class="payment">
                    <form th:action="@{/newcard}" th:object="${card}" method="post">
                        <div class="form-group owner">
                            <label for="owner">Owner</label>
                            <input type="text" class="form-control" id="owner"
                                   th:field="${card.ownername}">
                        </div>
                        <div class="form-group CVV">
                            <label for="cvv">CVV</label>
                            <input type="password" class="form-control" id="cvv"
                                   th:field="${card.cvc}">
                        </div>
                        <div class="form-group" id="card-number-field">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber"
                                   th:field="${card.number}">
                        </div>
                        <div class="form-group" id="expiration-date">
                            <label>Expiration Date</label>
                            <select>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select>
                                <option value="16"> 2016</option>
                                <option value="17"> 2017</option>
                                <option value="18"> 2018</option>
                                <option value="19"> 2019</option>
                                <option value="20"> 2020</option>
                                <option value="21"> 2021</option>
                            </select>
                        </div>
                        <div class="form-group" id="credit_cards">
                            <img th:src="@{/assets/images/visa.jpg}" id="visa">
                            <img th:src="@{/assets/images/mastercard.jpg}" id="mastercard">
                            <img th:src="@{/assets/images/amex.jpg}" id="amex">
                        </div>

                        <button type="submit" class="btn btn-secondary">Submit</button>

                    </form>
                </div>
            </div>
            <hr>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<script th:src="@{'/assets/js/jquery.payform.min.js'}" charset="utf-8"></script>
<script th:src="@{'/assets/js/script.js'}"></script>

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
