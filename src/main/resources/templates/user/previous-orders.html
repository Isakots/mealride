<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/navigation :: navigation"></th:block> /*/-->

<!-- Header with Background Image -->
<!--/*/ <th:block th:include="fragments/headerpic :: headerpic"></th:block> /*/-->

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!--/*/ <th:block th:include="fragments/side_navbar :: side_navbar"></th:block> /*/-->

        <!-- Post Content Column -->
        <div class="col-lg-8">

            <h3 class="mt-4">Previous Orders</h3>

            <hr>

            <div class="container">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Restaurant</th>
                            <th scope="col">Address</th>
                            <th scope="col">Credit Card</th>
                            <th scope="col">Price</th>
                            <th scope="col">Meals</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order: ${orders}">
                            <td th:text="${order.restaurant.name}"/>
                            <td th:text="${order.address.zipcode}+' '+${order.address.city}+' '+${order.address.street}+' '+${order.address.housenumber}"/>
                            <td th:text="${order.card.number}"/>
                            <td th:text="${order.price}+' Ft'"/>
                            <td th:each="food: ${order.meals}">
                                <p th:text="${food.meal.name}+': '+${food.amount}+' db'"></p>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>



            </div>

            <hr>

        </div>


    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
