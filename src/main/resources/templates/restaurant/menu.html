<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/navigation :: navigation"></th:block> /*/-->


<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-12">

            <h3 class="mt-4" th:text="${loggedin_restaurant}"></h3>

            <hr>

            <h3 class="mt-4">New Meal</h3><br>

            <form th:action="@{/restaurant/menu/newmeal}" th:object="${meal}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="mealName">Meal name: </label>
                        <input type="text" class="form-control" id="mealName"
                               th:field="${meal.name}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mealPrice">Price: </label>
                        <input type="number" class="form-control" id="mealPrice"
                               th:field="${meal.price}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="mealComment">Comment: </label>
                        <input type="text" class="form-control" id="mealComment"
                               th:field="${meal.comment}">
                        <small id="commentHelp" class="form-text text-muted">Write some extra information about the
                            meal. Please add here if the meal contains garnish or not!
                        </small>
                    </div>
                </div>

                <!--div th:if="${alreadyRegisteredMessage}" class="alert alert-danger"
                     role="alert" th:text="${alreadyRegisteredMessage}"></div>

                <div th:if="${successMessage}" class="alert alert-success"
                     role="alert" th:text="${successMessage}"></div-->

                <button type="submit" class="btn btn-secondary">Submit</button>

            </form>


            <h3 class="mt-4">Menu</h3>

            <hr>

            <div class="container">
                <div class="starter-template" style="overflow-x:auto;">

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Comment</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="food: ${meals}">
                                <td th:text="${food.name}"></td>
                                <td th:text="${food.price}+' Ft'"></td>
                                <td th:text="${food.comment}"></td>
                                <td>
                                    <form th:action="@{'restaurant/menu/modify'}" method="post">
                                        <!--input type="hidden" name="mealId" th:value="${food.id}"-->
                                        <button type="submit" class="btn btn-warning btn-block disabled">
                                            Modify
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="@{'restaurant/menu/delete'}" method="post">
                                        <!--input type="hidden" name="mealId" th:value="${food.id}"-->
                                        <button type="submit" class="btn btn-danger btn-block">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>

            <hr>

        </div>


    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
