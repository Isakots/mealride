<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/navigation :: navigation"></th:block> /*/-->


<!-- Page Content -->
<div class="container">

    <h3 class="mt-4" th:text="${rest.name}"></h3>

    <hr>

    <div class="row">



        <div class="col-lg-8">

            <h3 class="mt-4">Menu</h3><br>

            <div class="container">
                <div class="starter-template" style="overflow-x:auto;">

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Comment</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="food: ${meals}">
                                <td th:text="${food.name}"></td>
                                <td th:text="${food.price}+' Ft'"></td>
                                <td th:text="${food.comment}"></td>
                                <td>
                                    <form th:action="@{'restaurants/menu/addmeal'}" method="post">
                                        <!--input type="hidden" name="mealId" th:value="${food.id}"-->
                                        <button type="submit" class="btn btn-outline-secondary btn-block">
                                            Add to Cart
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <hr>

        <div th:replace="fragments/sidebar :: cart"></div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
